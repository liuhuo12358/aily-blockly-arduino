<app-base-dialog [title]="'PROJECT_SETTING_DIALOG.TITLE' | translate" [buttons]="buttons" [showCloseButton]="true" [showFooter]="true"
    [loading]="isSubmitting" (closeDialog)="onCloseDialog()" (buttonClick)="onButtonClick($event)">

    <div class="project-setting-form">
        <!-- 基本信息 -->
        <div class="section">
            <!-- <h3 class="section-title">{{ 'PROJECT_SETTING_DIALOG.BASIC_INFO' | translate }}</h3> -->
            
            <div class="form-item">
                <label class="form-label">
                    {{ 'PROJECT_SETTING_DIALOG.NAME' | translate }}
                    <span class="required">*</span>
                    <span class="more">{{ 'PROJECT_SETTING_DIALOG.NAME_RULE' | translate }}</span>
                </label>
                <input class="form-control" nz-input [(ngModel)]="projectSettings.name" 
                    [placeholder]="'PROJECT_SETTING_DIALOG.NAME_PLACEHOLDER' | translate"
                    [disabled]="isSubmitting">
            </div>

            <div class="form-item">
                <label class="form-label">
                    {{ 'PROJECT_SETTING_DIALOG.VERSION' | translate }}
                    <span class="required">*</span>
                </label>
                <input class="form-control" nz-input [(ngModel)]="projectSettings.version" 
                    [placeholder]="'PROJECT_SETTING_DIALOG.VERSION_PLACEHOLDER' | translate"
                    [disabled]="isSubmitting">
            </div>

            <div class="form-item">
                <label class="form-label">
                    {{ 'PROJECT_SETTING_DIALOG.NICKNAME' | translate }}
                </label>
                <input class="form-control" nz-input [(ngModel)]="projectSettings.nickname" 
                    [placeholder]="'PROJECT_SETTING_DIALOG.NICKNAME_PLACEHOLDER' | translate"
                    [disabled]="isSubmitting">
            </div>

            <div class="form-item">
                <label class="form-label">
                    {{ 'PROJECT_SETTING_DIALOG.DESCRIPTION' | translate }}
                </label>
                <textarea nz-input [(ngModel)]="projectSettings.description" 
                    [placeholder]="'PROJECT_SETTING_DIALOG.DESCRIPTION_PLACEHOLDER' | translate" 
                    [rows]="3"
                    class="form-control" [disabled]="isSubmitting">
                </textarea>
            </div>

            <div class="form-item">
                <label class="form-label">
                    {{ 'PROJECT_SETTING_DIALOG.DOC_URL' | translate }}
                </label>
                <input class="form-control" nz-input [(ngModel)]="projectSettings.doc_url" 
                    [placeholder]="'PROJECT_SETTING_DIALOG.DOC_URL_PLACEHOLDER' | translate"
                    [disabled]="isSubmitting">
            </div>
        </div>
