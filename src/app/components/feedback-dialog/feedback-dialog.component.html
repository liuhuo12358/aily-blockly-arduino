<app-base-dialog 
    [title]="title"
    [buttons]="buttons"
    [showCloseButton]="true"
    [showFooter]="true"
    [loading]="isSubmitting"
    (closeDialog)="onCloseDialog()"
    (buttonClick)="onButtonClick($event)">
    
    <div class="feedback-form">
        <div class="form-item">
            <label class="form-label">反馈类型</label>
            <nz-select 
                [(ngModel)]="feedbackType" 
                nzSize="small"
                class="form-control">
                @for(type of feedbackTypes; track type.value) {
                    <nz-option [nzValue]="type.value" [nzLabel]="type.label"></nz-option>
                }
            </nz-select>
        </div>

        <div class="form-item">
            <label class="form-label">
                反馈内容
                <span class="required">*</span>
            </label>
            <textarea 
                nz-input 
                [(ngModel)]="feedbackContent"
                placeholder="请详细描述您的问题或建议（至少10个字符）"
                [rows]="6"
                class="form-control"
                [disabled]="isSubmitting">
            </textarea>
            <div class="char-count">
                {{ feedbackContent.length }} 字符
            </div>
        </div>

        <div class="tips">
            <i class="fa-light fa-circle-info"></i>
            <span>反馈成功后，以上信息将会在 <a href="https://github.com/ailyProject/aily-blockly/issues">本项目GitHub issues</a> 上公开</span>
        </div>
    </div>
    
</app-base-dialog>
