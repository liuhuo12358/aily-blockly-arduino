<!-- 模型部署主容器 - 根据部署类型路由到对应子组件 -->
<app-notification></app-notification>

@if (modelDetail) {
  @if (deployType === 'sscma') {
    <!-- SSCMA 部署（XIAO ESP32S3） -->
    <app-sscma-deploy 
      [modelDetail]="modelDetail" 
      [initialStep]="initialStep"
      (deployComplete)="onDeployComplete()"
      (deployError)="onDeployError($event)">
    </app-sscma-deploy>
  } @else {
    <!-- 其他部署类型（预留） -->
    <div class="deploy-placeholder">
      <p>其他部署类型开发中...</p>
      <p>模型: {{ modelDetail.name }}</p>
    </div>
  }
} @else {
  <!-- 加载中或未找到模型数据 -->
  <div class="deploy-placeholder">
    <p>正在加载模型数据...</p>
  </div>
}
