@if (currentUrl == "/model-store") {
<app-sub-window [title]="'MODEL STORE'" [winBtns]="['go-main', 'minimize', 'maximize', 'close']">
    <ng-container *ngTemplateOutlet="windowBoxTemplate"></ng-container>
</app-sub-window>
} @else {
<app-tool-container [title]="'MODEL STORE'" [path]="'/model-store'" (closeEvent)="close()">
    <ng-container *ngTemplateOutlet="windowBoxTemplate"></ng-container>
</app-tool-container>
}
<ng-template #windowBoxTemplate>
    <div class="window-box">
        <div class="section-title">
            <div class="search-bar">
                <div class="tags">
                    <nz-tag>视觉</nz-tag>
                    <nz-tag>声音</nz-tag>
                    <nz-tag>其他</nz-tag>
                </div>
                <div class="search-box">
                    <input nz-input placeholder="搜索可用模型" [(ngModel)]="searchKeyword"
                        (ngModelChange)="onSearchChange()" />
                    <div class="close-btn ccenter" (click)="closeSearch()">
                        @if(searchKeyword.length > 0) {
                        <i class="fa-light fa-xmark"></i>
                        }@else {
                        <i class="fa-light fa-magnifying-glass"></i>
                        }
                    </div>
                </div>
            </div>
            <!-- } -->
        </div>

        <div class="item-list sscroll">
            @for (item of filteredItemList; track $index) {
            <div class="item">
                <div class="content">
                    <div class="left">
                        <img src={{item?.pic_url}} alt="">
                        <div class="title">{{item?.name}}</div>
                    </div>
                    <div class="right">
                        <div class="text">{{item?.description || '无描述'}}</div>
                    </div>
                </div>
                <!-- <div class="btns ccenter">
                    <button (click)="openInNewTab(item)">
                        <i class="fa-light fa-folder-open"></i>
                        打开
                    </button>
                    <button (click)="openEditor(item)">
                        <i class="fa-light fa-pen"></i>
                        编辑
                    </button>
                    <button (click)="toggleVisibility(item)">
                        @if (item?.is_published === false) {
                        <i class="fa-light fa-eye"></i>
                        公开
                        } @else {
                        <i class="fa-light fa-eye-slash"></i>
                        私有
                        }
                    </button>
                    <button class="delete" (click)="deleteCloudProject(item)">
                        <i class="fa-light fa-trash"></i>
                        删除
                    </button>
                </div> -->
            </div>
            }
        </div>
        <!-- @if(showEditor) {
        <app-cloud-project-editor (close)="showEditor = false" (saved)="onProjectSaved()"
            [projectData]="editorProjectData"></app-cloud-project-editor>
        } -->
    </div>
    <!-- @if(!isLoggedIn){
    <app-login></app-login>
    } -->
</ng-template>
